{% extends 'main/base.html' %}

{% block body %}

    {% if latest_category_list %}
        <ul>
            {% for category in latest_category_list %}
                <li><a href="{% url 'main:detail' category.id %}">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No category is available at the moment.</p>
    {% endif %}

{% endblock %}
